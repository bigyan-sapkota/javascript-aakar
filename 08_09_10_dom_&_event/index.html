<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>

    <style>
      .custom-style {
        color: blue;
        font-size: 1.5rem;
      }

      .box {
        border: 2px solid black;
        padding: 1rem;
      }

      .box-header {
        display: flex;
        justify-content: space-between;
      }

      .hide-this {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="custom-heading"></h1>

    <!-- getElementByClassName -->
    <p class="mec"></p>
    <div class="mec"></div>
    <h1 class="mec"></h1>

    <!-- get element by tag name -->
    <span></span>
    <span></span>
    <span></span>

    <!-- query selector -->
    <input type="text" id="input-first" />
    <input type="text" />
    <input type="text" />

    <!-- modifying content -->
    <div id="custom">
      <!-- <h1>Hello this is h1</h1> -->
    </div>

    <!-- appending element -->
    <h1>These are list of fruits to buy from market</h1>
    <ol id="list-one">
      <li>Apple</li>
      <li>Orange</li>
      <!-- <li>Banana</li> -->
    </ol>

    <!-- replacing content -->
    <div id="replace-parent">
      <p id="old">Old Paragraph</p>
    </div>

    <!-- image tag -->
    <img
      id="image-to-change"
      src="./images/house.jpg"
      alt="house"
      height="100"
      width="100"
    />

    <hr />

    <!-- styles -->
    <div>
      <button id="btn">Click me</button>
      <p id="style-to-change">This is the world</p>
    </div>

    <hr />
    <button id="box-handler">Show/Hide Button</button>

    <div class="box" id="custom-box">
      <div class="box-header">
        <p>Box</p>
        <p>x</p>
      </div>

      <h1>This is a box</h1>
    </div>

    <!-- event listener -->
    <input id="input-one" type="text" placeholder="Type something..." />

    <hr />
    <form id="form">
      <input type="text" name="username" placeholder="Username" />
      <button type="submit" id="form-button">Submit</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
